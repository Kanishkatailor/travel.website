<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form{
            text-align:center;
            border-radius: 10px;
        }
    </style>
</head>
<body style="background-color:white;">
    <nav>
    <div style="background-image: url(asmaan.jpeg);background-size: cover;height: 300px;width: 1800px;">
    </nav>
    <footer>
        <h1 style="font-family: fantasy;color:darkgrey;text-align:center;font-size: xx-large;">REGISTRATION FORM</h1>
        <p style="color: cornflowerblue;font-size: small;text-align:center;">Please make sure you fill the name which is in you passport</p>
<form style="margin:10px;">
    <input type="text" name="email id" placeholder="Email ID" size="40" maxlenght="5">
    <input type="number" name="date" placeholder="XX/XX/XXX"size="40" maxlenght="5">
    <input type="number" name="age" placeholder="Age"size="40" maxlenght="5"><br><br>
    <input type="number" name="age" placeholder="Age"size="40" maxlenght="5">
    <input type="number" name="Total Persons" placeholder="Total Persons"size="40" maxlenght="5">
    <input type="number" name="How many days" placeholder="How many days.."size="40" maxlenght="5"><br><br>
    <input type="text" name="Type of interests?" placeholder="Type of interests?"size="40" maxlength="5"><br><br>
    <input type="text" name="address" placeholder="Address" size="40" maxlength="20"><br><br>
    <label for="UPI">UPI: </label>
    <input type="checkbox" name="UPI" placeholder="UPI"size="40" maxlenght="5"><br><br>
    <label for="Debit card">Debit card: </label>
    <input type="checkbox" name="Debit card" placeholder="Debit card"size="40" maxlenght="5"><br><br>
    <label for="Credit card">Credit card: </label>
    <input type="checkbox" name="Credit card" placeholder="Credit card"size="40" maxlenght="5"><br><br>
    <label for="Phonepay">Phonepay: </label>
    <input type="checkbox" name="Phonepay" placeholder="Phonepay"size="40" maxlenght="5"><br><br>
    <label for="Googlepay">Googlepay: </label>
    <input type="checkbox" name="Googlepay" placeholder="Googlepay"size="40" maxlenght="5"><br><br>
    <input type="text" name="Method of payment" placeholder="Method of payment"size="40" maxlenght="5"><br><br>
    <label for="Payment done">Payment done:</label>
    <input type="radio" name="Payment done" placeholder="Payment done"size="40" maxlenght="5"><br><br>
</form>
</footer>
    </div>
</body>
